<body>
	<!-- wrap -->
	<div class="wrap" style='page-break-before:always'> 
		<!-- Header -->
		<header>
			 <img src="./image/mf_logo1.png">
		</header>
		<!-- /Header -->

		<!-- Content -->
		<div class="content container-fluid">
			<div class="row">
				<!-- sidebar //option -->
				<nav class="col-sm-2 col-md-2 d-none d-sm-block sidebar">
					<ul class="nav nav-pills flex-column">
						<li class="nav-item">
							<a href="#" class="nav-link active">Fitness</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Challenge</a>
						</li>
					</ul>					
				</nav>
				<!-- /sidebar //option -->

				<!-- main-content -->
				<main role="main" class="col-sm-10 ml-sm-auto col-md-10 pt-3 bg-light main-wrapper">
					<div class="main-content">
						<!-- Member Information -->
						<div class="member-information-container">
							<div class="row">
								<div class="col-lg-4 col-sm-4 col-xs-12">
									<div class="member-information bg-white pd-25">
										<h3 class="box-title">Member Information</h3>
										<p>이름 : 테스트 (24)</p>
										<p>성별 : 남</p>
									</div>
									
								</div>

								<div class="col-lg-4 col-sm-4 col-xs-12">
									<div class="member-information bg-white pd-25">
										<h3 class="box-title">Total Amount</h3>
										<span class="count-deco">\</span><span class="count">50000</span>
									</div>									
								</div>

								<div class="col-lg-4 col-sm-4 col-xs-12">
									<div class="member-information bg-white pd-25">
										<h3 class="box-title">Challenge success rate</h3>
										<span class="count">100</span><span class="count-deco">%</span>
									</div>									
								</div>
							</div>
						</div>
						<!-- /Member Information -->

						<!-- Challenge -->
						<div class="bg-white challenge-container pd-25 mt-15">
							<h3 class="box-title">Challenge</h3>
						</div>
						<!-- /Challenge -->

						<!-- Before Challenge List -->
						<div class="bg-white challenge-list-container pd-25 mt-15">
							<h3 class="box-title">Challenge List</h3>
							<div>
								<table data-order='[[ 0, "desc"]]' id="client-datatable" class="table table-striped table-bordered">
				                  <thead>
				                    <tr>
				                      <th id="">지점명</th>
				                      <th id="">챌린지 이름</th>
				                      <th id="">배팅 금액</th>
				                      <th id="">진행 기간</th>
				                      <th id="">결과</th>
				                      <th id="">환급 금액</th>
				                    </tr>
				                  </thead>

				                  <tbody id="table_tbody">
				                    <tr>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                    </tr>
				                  </tbody>
				                </table>
							</div>
							
						</div>
						<!-- /Before Challenge List -->
					</div>					
				</main>
				<!-- /main-content -->
			</div>
		</div>
		<!-- /Content -->

		<!-- Footer -->
		<!-- /Footer -->
