	<link href="./vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- Datatables -->
	<link href="./vendor/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
	<link href="./vendor/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
	<link href="./vendor/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">

	<!-- html2Canvas -->

	<link rel="shortcut icon" href="./image/webicon.png" />
	<script>document.write("<link href='./style.css?version=" + Date.now() + "' rel='stylesheet'");</script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap" style='page-break-before:always'> 
		<!-- Header -->
		<header>
			 <img src="./image/mf_logo1.png">
		</header>
		<!-- /Header -->

		<!-- Content -->
		<div class="content container-fluid bg-light ">
			<div class="">
				<!-- main-content -->
				<main role="main" class="pt-3 main-wrapper">
					<div class="main-content row" style="padding-right : 30px; ">
						<!-- Member Information -->
						<div class="member-information-container col-sm-3 ml-sm-auto col-md-3">
						   <div class="member-information bg-white pd-25">
								 <div class="member-information-info">
									<h2 id="member-name"> -- </h2>
									<p><span id="member-age"> -- </span> / <span id="member-sex"> -- </span></p>
									<p><span id="member-email"> -- </span></p>
									<p><span id="member-fitness"> -- </span></p>
								 </div>

								 <div class="member-information-number">
									<p>Total Point <span class="count" id="member-balance">0</span></p>								 
									<p>Success rate <span>%</span><span class="count-float" id="member-total-success-rate">0</span></p>
								 </div>

						   </div>
						</div>
						<!-- /Member Information -->


						<div class="col-sm-9 ml-sm-auto col-md-9 bg-white pd-25">
							<div id="tab">
							   <ul class="nav nav-tabs">
							      <li class="active">
							         <a href="#challenge" data-toggle="tab">챌린지 이용 내역</a>
							      </li>
							      <li>
							      	<a href="#point" data-toggle="tab">포인트 사용 내역</a>
							      </li>
							   </ul>

							   <div class="tab-content">
							      <div class="tab-pane active" id="challenge">
							         <!-- Challenge -->
										<div class="challenge-container mt-15 mb-50">
											<h3 class="box-title">Challenge</h3>
											<div class="row" id="challenge-info">
												<div class="col-lg-5 col-sm-5 col-xs-12">
													<p id="challenge-name"> -- </p>
												</div>

												<div class="col-lg-7 col-sm-7 col-xs-12">
													<p>기간 : <span id="challenge-date"> -- ~ -- </span></p>
													<p>배팅 금액 : <span id="challenge-price"> -- </span>원</p>
													<p>현재 성공률 : <span id="challenge-success-rate"> -- </span>%</p>
												</div>												
											</div>

											<p class="pd-25" id="not-used-challenge" style="text-align : center; display : none;">현재 이용 중인 챌린지가 없습니다.</p>
										</div>
										<!-- /Challenge -->

										<!-- Before Challenge List -->
										<div class="challenge-list-container mt-15">
											<h3 class="box-title">Challenge List</h3>
											<div>
												<table data-order='[[ 0, "desc"]]' id="client-datatable" class="table table-striped table-bordered">
												  <thead>
													<tr>
													  <th id="">챌린지 이름</th>
													  <th id="">배팅 금액</th>
													  <th id="before-challenge-date">진행 기간</th>
													  <th id="">결과</th>
													  <th id="">환급 금액</th>
													</tr>
												  </thead>

												  <tbody id="table_tbody">
													<tr>
													  <td></td>
													  <td></td>
													  <td></td>
													  <td></td>
													  <td></td>
													</tr>
												  </tbody>
												</table>
											</div>
											
										</div>
										<!-- /Before Challenge List -->
							      </div>

							      <div class="tab-pane" id="point">
							         <h3>포인트 사용 내역</h3>
							         <h5>추후 개발 예정</h5>
							      </div>
							   </div>
							</div>
						</div>
						
					</div>					
				</main>
				<!-- /main-content -->
			</div>
		</div>
		<!-- /Content -->

		<!-- Footer -->
		<!-- /Footer -->
		
	</div>
	<!-- /wrap content -->


</body>
