<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <title>Team Elysium - MoneyFit Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
    <link href="./vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Datatables -->
    <link href="./vendor/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="./vendor/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="./vendor/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">

    <!-- html2Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

    <!-- Title image -->
    <link rel="shortcut icon" href="./image/webicon.png" />
    <script>document.write("<link href='./style.css?version=" + Date.now() + "' rel='stylesheet'");</script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap" style='page-break-before:always'> 
		<!-- Header -->
		<header>
			 <img src="./image/mf_logo1.png">
		</header>
		<!-- /Header -->

		<!-- Content -->
		<div class="content container-fluid">
			<div class="row">
				<!-- sidebar //option -->
				<nav class="col-sm-2 col-md-2 d-none d-sm-block sidebar">
					<ul class="nav nav-pills flex-column">
						<li class="nav-item">
							<a href="#" class="nav-link active">Fitness</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Challenge</a>
						</li>
					</ul>					
				</nav>
				<!-- /sidebar //option -->

				<!-- main-content -->
				<main role="main" class="col-sm-10 ml-sm-auto col-md-10 pt-3 bg-light main-wrapper">
					<div class="main-content">
						<!-- Visualization -->
						<div class="row">
							<div class="col-lg-4 col-sm-6 col-xs-12">
								<div class="visualbox bg-white pd-25">
									<h3 class="box-title">Total Users</h3>
									<span class="count" id="total-users">0</span>
								</div>
							</div>
							
							<div class="col-lg-4 col-sm-6 col-xs-12">
								<div class="visualbox bg-white pd-25">
									<h3 class="box-title">Total amount</h3>
									<span class="count-deco">\</span><span class="count" id="total-amount">0</span>
								</div>
							</div>

							<div class="col-lg-4 col-sm-6 col-xs-12">
								<div class="visualbox bg-white pd-25">
									<h3 class="box-title">Challenge success rate</h3>
									<span class="count-float" id="Challenge-success-rate">0</span><span class="count-deco">%</span>
								</div>
							</div>
						</div>
						<!-- /Visualization -->

						<!-- Fitness Container -->
						<div class="bg-white fitness-container pd-25 mt-15">
							<div class="row">
								<!-- Fitness Select -->
								<div class="fitness-select col-lg-6 col-sm-6 col-xs-12">
									<select id="fitness-drop" href="#" class="dropdown-toggle form-control" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="true" onchange="getFitnessInfo()">
		                                  <option id="fitnessid" value='' selected> 피트니스 리스트 </option>
		                            </select>
								</div>							
								<!-- /Fitness Select -->

								<!-- Fitness Info -->
								<div class="fitness-info col-lg-6 col-sm-6 col-xs-12 row">
									<h3 class="box-title">Fitness Information</h3>
									<p><b>지점명</b> : <span id="fitnessname"> -- </span></p>
									<p><b>Device 설치 갯수</b> : <span id="fitnessDeviceCount"> -- </span>개 ( 최신 업데이트 날짜 : <span id="fitnessDeviceUpdateDate"> -- </span> )</p>
								</div>
								<!-- /Fitness Info -->
							</div>							
						</div>
						<!-- /Fitness Container -->

						<!-- Client Container -->
						<div class="bg-white client-container pd-25 mt-15">
							<div class="client-top row">
								<div class="client-search col-lg-8 col-sm-8 col-xs-12">
									<input type="text" id="client-search-input" class="form-control" aria-describedby="helpBlock" placeholder="검색">
								</div>

								<!-- <div class="col-lg-4 col-sm-4 col-xs-12">
									<p id="today-date"></p>
								</div> -->

								<!-- <div class="challenge-drop-container col-lg-4 col-sm-4 col-xs-12">
									<select id="challenge-drop" href="#" class="dropdown-toggle form-control" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="true">
			                            <option id="challengeid" value='' selected> 챌린지 리스트 </option>
			                        </select>
								</div> -->
								
								
								
							</div>

							<div>
								<table data-order='[[ 0, "desc"]]' id="client-datatable" class="table table-striped table-bordered">
				                  <thead>
				                    <tr>
				                      <th id="thead-fitnessname">지점명</th>
				                      <th id="">이름</th>
				                      <th id="">성별</th>
				                      <th id="">나이</th>
				                      <th id="">진행 중인 챌린지 종류</th>
				                      <th id="">배팅 금액</th>
				                      <th id="">현재 성공률</th>
				                    </tr>
				                  </thead>

				                  <tbody id="table_tbody">
				                    <tr>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                      <td></td>
				                    </tr>
				                  </tbody>
				                </table>
							</div>
							
						</div>
						<!-- /Client Container -->
					</div>					
				</main>
				<!-- /main-content -->
			</div>
		</div>
		<!-- /Content -->

		<!-- Footer -->
		<!-- /Footer -->
		
	</div>
	<!-- /wrap content -->


</body>

<!-- jQuery -->
<script src="./vendor/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
<!-- Bootstrap -->
<script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Chart.js -->
<script src="./vendor/Chart.js/dist/Chart.min.js"></script>
<script>
    document.write("<script type='text/javascript' src='./index.js?version=" + Date.now() + "'><\/script>");
</script>
<!-- Datatables -->
<script src="./vendor/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="./vendor/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="./vendor/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="./vendor/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="./vendor/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="./vendor/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="./vendor/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="./vendor/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="./vendor/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>

</html>
